<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Currency converter</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    </head>
    <body>
        <div class="wrapper">
            <header>Currency Converter</header>
            <form action="/" method="POST">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="text" value="1">
                </div>
                <div class="drop-list">
                    <div class="from">
                        <p>From</p>
                        <div class="select-box">
                            <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                            <select required name="from_c" id="from_c">
                                {% if from_c_name %}
                                <option value="{{from_c_code}}" selected>{{from_c_name}}</option>
                                {% endif %}
                                <option value="USD">USD</option>
                                <option value="AUD">AUD</option>
                                <option value="CAD">CAD</option>
                                <option value="EUR">EUR</option>
                                <option value="HUF">HUF</option>
                                <option value="CHF">CHF</option>
                                <option value="GBP">GBP</option>
                                <option value="JPY">JPY</option>
                                <option value="CZK">CZK</option>
                                <option value="DKK">DKK</option>
                                <option value="NOK">NOK</option>
                                <option value="SEK">SEK</option>
                                <option value="XDR">XDR</option>
                            </select>
                        </div>
                    </div>
                    <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                    <div class="to">
                        <p>To</p>
                        <div class="select-box">
                            <img src="https://www.countryflags.io/np/flat/64.png" alt="flag">
                            <select required name="to_c" id="to_c">
                                {% if to_c_name %}
                                <option value="{{to_c_code}}" selected>{{to_c_name}}</option>
                                {% endif %}
                                <option value="USD">USD</option>
                                <option value="AUD">AUD</option>
                                <option value="CAD">CAD</option>
                                <option value="EUR">EUR</option>
                                <option value="HUF">HUF</option>
                                <option value="CHF">CHF</option>
                                <option value="GBP">GBP</option>
                                <option value="JPY">JPY</option>
                                <option value="CZK">CZK</option>
                                <option value="DKK">DKK</option>
                                <option value="NOK">NOK</option>
                                <option value="SEK">SEK</option>
                                <option value="XDR">XDR</option>
                                
                            </select>
                        </div>
                    </div>
                </div>
                {% if time %}
                <div class="exchange-rate">** Last update on {{time}}</div>
                {% endif %}
                <button>Get Exchange Rate</button>
            </form>
            
        </div>
    </body>
</html>
